        <p>I have been looking for toys that will help keep Conney entertained during the week while Sean and I are at work. Lately, she's been getting a bit mischievous: walking around on the coffee table and flinging magazines across the room (weird), tossing my shoes all over, moving anything from the dining table to the floor, etc. I've been debating treat and food dispensing toys and reading online reviews. I first decided to try out the <a href="http://www.amazon.com/Ourpets-DT-10504-Smarter-Toys-Inches/dp/B003ARUKTG/ref=sr_1_1?ie=UTF8&qid=1329365053&sr=8-1">IQ ball toy</a>. Of course, Conney has already figured out how it works and only had a bit of trouble at the beginning when she thought she might be able to sit her tongue all the way into the toy. Here are some photos and a video of her playing with her IQ ball.</p>
